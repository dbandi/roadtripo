<!DOCTYPE html>
<html ng-app="roadtripo">
    <head>
        <title>Roadtripo</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" media="screen" title="no title">
        <link rel="stylesheet" href="styles/css/master/global.css" media="screen">

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&key=AIzaSyBll4kPCZuJIaBsvCv_gHCRTzk5-e-8WjM"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/factory.js"></script>
        <script type="text/javascript" src="app/services.js"></script>
        <script type="text/javascript" src="app/directives/list-cities/list-cities.js"></script>
        <script type="text/javascript" src="app/directives/list-places/list-places.js"></script>
        <script type="text/javascript" src="javascripts/ngAutocomplete.js"></script>
        <script type="text/javascript" src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    </head>
    <body>

        <div ng-controller="myController">
            <div class="main-container">

                <nav>
                    <div class="nav-wrapper">
                        <div class="left-nav">
                            <img src="images/logo.png"/>
                        </div>
                    </div>
                </nav>

                <section class="homePage" ng-show="homePage">
                    <div class="full-screen-section">
                        <div class="full-screen-wrapper">
                            <div class="container">
                                <div class="full-screen-block">
                                    <h1>Its time for a trip</h1>
                                    <h4>Make a iteneray with RoadTripo and keep travelling.</h4>
                                    <div class="form-group">
                                        <div class="form-input">
                                            <input type="text"  ng-model="source" ng-autocomplete="source" details="sourceDetails" placeholder="Start"/>
                                            <input type="text"  ng-model="destination" ng-autocomplete="destination" details="destinationDetails"  placeholder="Destination"/>
                                        </div>
                                        <div class="form-button">
                                            <button type="button" ng-click="plantrip()">Start Trip</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="explore-places-section">
                        <div class="explore-places-wrapper">
                            <div class="container">
                                <div class="explore-places-block">
                                    <h4>Explore Places</h4>
                                    <p>Discover on and off the road with the country's most classic drives.</p>

                                    <div class="explore-left-block">
                                        <div class="single-explore-block">
                                            <figure>
                        						<img src="images/explore-1.png" alt="img18">
                        						<figcaption>
                        							<h2>Lake Havasu</h2>
                        							<p>From Pheonix</p>
                        						</figcaption>
                        					</figure>
                                        </div>
                                    </div>
                                    <div class="explore-right-block">
                                        <div class="explore-top-right-block">
                                            <div class="single-explore-block">
                                                <figure>
                            						<img src="images/explore-2.png" alt="img18">
                            						<figcaption>
                            							<h2>Monument Valley</h2>
                            							<p>From Los Angeles</p>
                            						</figcaption>
                            					</figure>
                                            </div>
                                            <div class="single-explore-block">
                                                <figure>
                            						<img src="images/explore-3.png" alt="img18">
                            						<figcaption>
                            							<h2>Rocky Mountain</h2>
                            							<p>From Denver</p>
                            						</figcaption>
                            					</figure>
                                            </div>
                                        </div>
                                        <div class="explore-bottom-right-block">
                                            <div class="single-explore-block">
                                                <figure>
                            						<img src="images/explore-4.png" alt="img18">
                            						<figcaption>
                            							<h2>Anchorage</h2>
                            							<p>From Seatle</p>
                            						</figcaption>
                            					</figure>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="explore-full-block">
                                        <div class="single-explore-block">
                                            <figure>
                                                <img src="images/explore-7.png" alt="img18">
                                                <figcaption>
                                                    <h2>Strong <span>Apollo</span></h2>
                                                    <p>Apollo's last game of pool was so strange.</p>
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="single-explore-block">
                                            <figure>
                                                <img src="images/explore-5.png" alt="img18">
                                                <figcaption>
                                                    <h2>Lake Louise</h2>
                                                    <p>From Calgary</p>
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="single-explore-block">
                                            <figure>
                                                <img src="images/explore-6.png" alt="img18">
                                                <figcaption>
                                                    <h2>Lake Louise</h2>
                                                    <p>From Calgary</p>
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <list-cities cities="cities" places="places" trip="trip" source="source" destination="destination" ng-if="listCities"></list-cities>
            </div>
        </div>
    </body>
</html>
