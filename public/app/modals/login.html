<form name="loginForm" ng-submit="login(zacksEmail,zacksPassword)" novalidate="novalidate">
    <div class="login-section-wrapper">
        <div class="sign-screen">
            <div class="layout-half">
                <div class="screen-logo-section">

                    <h2>roadtripo</h2>
                    <div class="screen-title-section">
                        <h1>Welcome to the <br>Roadtripo.</h1>
                    </div>
                    <p>Its time for a Trip.</p>
                    <p>Make a iteneray with RoadTripo and share it with friends.</p>
                </div>
            </div>
            <div class="layout-half">
                <div class="screen-login-section">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="POST" action="" autocomplete="off">

                                <h4 class="login-title">Sign In</h4>

                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" value="" autocomplete="off" placeholder="Email Address">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" autocomplete="off" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn sign-button">Login</button>
                                </div>

                                <div class="form-group mt-75">
                                    <button class="social-signin facebook">Log in with Facebook</button>
                                    <button class="social-signin google">Log in with Google</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
